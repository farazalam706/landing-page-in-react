<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page</title>
    <script
      src="https://unpkg.com/react@17/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
      crossorigin
    ></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <script type="text/babel">
      const root = document.getElementById("root");

      function Logo() {
        return (
          <div class="logo">
            <img src="logo.jpg" alt="" />
          </div>
        );
      }
      function Header() {
        return (
          <header>
            <div class="main">
              <HeaderImage />
              <List />
            </div>
            <Title />
            <Buttons />
          </header>
        );
      }

      function HeaderImage() {
        return (
          <div class="logo">
            <img src="logo.jpg" alt="" />
          </div>
        );
      }

      function List() {
        return (
          <ul>
            <li>
              <a href="#">Home</a>
            </li>
            <li>
              <a href="#">Services</a>
            </li>
            <li>
              <a href="#">Gallery</a>
            </li>
            <li>
              <a href="#">About</a>
            </li>
            <li>
              <a href="#">Contact</a>
            </li>
          </ul>
        );
      }
      function Title() {
        return (
          <div class="title">
            <h1>Web Developer</h1>
          </div>
        );
      }

      function Buttons() {
        return (
            
            <div class="button">
              <a href="#"> My Skills </a>
              <a href="#"> My projects </a>
            </div>
        );
      }

      ReactDOM.render(<Header />, root);
    </script>

    <div id="root"></div>
  </body>
</html>
